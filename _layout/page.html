<!doctype html>
<html lang="en">
<head>
    {{insert head.html}}
</head>
<body>
    <!-- Choose navigation based on current section -->
    {{ispage /jan/*}}
    {{insert nav_jan.html}}
    {{end}}
    {{ispage /ann/*}}
    {{insert nav_ann.html}}
    {{end}}
    {{ispage index.html}}
    {{insert nav.html}}
    {{end}}
    <div class="max-w-7xl mx-auto mt-20 px-4">
        <div class="flex flex-wrap">
            <div class="w-full lg:w-2/3 mx-auto">
                <article>
                    <div class="franklin-content prose prose-slate lg:prose-lg">
                        <h1 class="text-4xl font-bold mb-4 border-b border-gray-200 pb-4">{{title}}</h1>
                        {{ispage posts/*}}
                        <p class="text-gray-600 mb-4">{{published}}</p>
                        {{end}}
                        {{content}}
                    </div>
                </article>
            </div>
        </div>
    </div>
    {{insert foot.html}}
</body>
</html>
