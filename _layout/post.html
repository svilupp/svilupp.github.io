<!doctype html>
<html lang="en">
<head>
    {{insert head.html}}
</head>
<body>
    {{insert nav.html}}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="blog-post">
                    <div class="franklin-content markdown-content">
                        <h1 class="display-4 mb-4">{{title}}</h1>
                        <p class="blog-post-meta text-muted mb-4">{{published}}</p>
                        {{{content}}}
                    </div>
                </article>
            </div>
        </div>
    </div>
    <style>
        .franklin-content h1, .franklin-content h2, .franklin-content h3, .franklin-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
            display: block;
        }
        .franklin-content h1 { font-size: 2.5rem; }
        .franklin-content h2 { font-size: 2rem; }
        .franklin-content h3 { font-size: 1.75rem; }
        .franklin-content h4 { font-size: 1.5rem; }
        .blog-post p {
            margin-bottom: 1.25rem;
            line-height: 1.7;
        }
        .blog-post img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
        }
        .blog-post pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        .blog-post code {
            color: #e83e8c;
            word-wrap: break-word;
        }
    </style>
    {{insert foot.html}}
</body>
</html>
