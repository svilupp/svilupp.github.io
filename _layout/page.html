<!doctype html>
<html lang="en">
<head>
    {{insert head.html}}
</head>
<body>
    <!-- Choose navigation based on current section -->
    {{ispage /jan/*}}
    {{insert nav_jan.html}}
    {{end}}
    {{ispage /ann/*}}
    {{insert nav_ann.html}}
    {{end}}
    {{ispage index.html}}
    {{insert nav.html}}
    {{end}}
    <div class="max-w-7xl mx-auto mt-20 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-wrap">
            <div class="w-full lg:w-3/4 mx-auto">
                <article>
                    <div class="franklin-content">
                        <h1 class="page-title">{{title}}</h1>
                        {{ispage posts/*}}
                        <p class="post-date">{{published}}</p>
                        {{end}}
                        {{content}}
                    </div>
                </article>
            </div>
        </div>
    </div>
    {{insert foot.html}}
</body>
</html>
