<!doctype html>
<html lang="en">
<head>
    {{insert head.html}}
</head>
<body>
    {{insert nav.html}}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <article class="franklin-content">
                    <!-- Let Franklin handle both page variables and markdown content -->
                    <div class="post-header">
                        <h1 class="post-title">{{fill title}}</h1>
                        <p class="text-muted">Published: {{fill published}}</p>
                        <hr class="my-4">
                    </div>
                    <div class="post-content">
                        {{{content}}}
                    </div>
                </article>
            </div>
        </div>
    </div>
    <style>
        .franklin-content {
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .post-header {
            margin-bottom: 2rem;
        }
        .post-title {
            font-size: 2.5rem;
            font-weight: 500;
            color: inherit !important;
            margin: 0 0 1rem 0 !important;
            display: block !important;
            visibility: visible !important;
        }
        .franklin-content h1:not(.post-title),
        .franklin-content h2,
        .franklin-content h3,
        .franklin-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
            display: block !important;
            visibility: visible !important;
        }
        .franklin-content h1:not(.post-title) { font-size: 2.25rem; }
        .franklin-content h2 { font-size: 2rem; }
        .franklin-content h3 { font-size: 1.75rem; }
        .franklin-content h4 { font-size: 1.5rem; }
        .franklin-content p {
            margin-bottom: 1.25rem;
        }
        .franklin-content img {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
        }
        .franklin-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        .franklin-content code {
            color: #e83e8c;
            word-wrap: break-word;
        }
    </style>
    {{insert foot.html}}
</body>
</html>
