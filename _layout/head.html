<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {{if hasmath}} {{insert head_katex.html }}     {{end}}
  {{if hascode}} {{insert head_highlight.html }}   {{end}}
  <style>
    body {
      padding-top: 60px; /* Add padding for fixed navbar */
    }
    .card {
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
  {{insert style.html}}
  {{isdef title}} <title>{{fill title}}</title>  {{end}}
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modals
      const janCard = document.querySelector('[data-bs-target="#janModal"]');
      const annCard = document.querySelector('[data-bs-target="#annModal"]');
      const janModal = new bootstrap.Modal(document.getElementById('janModal'));
      const annModal = new bootstrap.Modal(document.getElementById('annModal'));

      // Add click handlers
      if (janCard) janCard.addEventListener('click', () => janModal.show());
      if (annCard) annCard.addEventListener('click', () => annModal.show());
    });
  </script>
</head>
<body>
  {{insert nav.html}}
  <main class="container py-4">
